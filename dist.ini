name = App-Termcast-Server-Telnet
author = Jason May <jason.a.may@gmail.com>
license = Perl_5
copyright_holder = Jason May

[@Basic]

[MetaConfig]
[MetaJSON]

[NextRelease]
format = %-5v %{yyyy-MM-dd}d
[CheckChangesHasContent]

[PkgVersion]

[PodCoverageTests]
[PodSyntaxTests]
[NoTabsTests]
[EOLTests]
[CompileTests]

[Repository]
git_remote = github ; or origin, if github doesn't exist

[Git::Check]
allow_dirty =

[Git::Tag]
tag_format = %v
tag_message =

[Git::NextVersion]
version_regexp = ^(\d+\.\d+)$
first_version = 0.01

[PodWeaver]

[Prereqs]
MooseX::Types::DateTime  = 0
Moose                    = 0
Time::Duration           = 0
Reflex                   = 0
YAML                     = 0
JSON                     = 0
DateTime                 = 0
Bread::Board::Declare    = 0
IO::Socket               = 0
App::Termcast::Connector = 0
